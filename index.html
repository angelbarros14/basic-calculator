<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div class = "calculatorContainer">
        <div class = "displayContainer">
            <input type = "inputField" id = "result">
        </div>
        <div class = "buttonContainer">
            <button id = "clear" class = "btnUp">AC</button>
            <button id = "delete" class = "btnUp">Del</button>
            <button id = "percent" class = "btnUp">%</button>
            <button id = "divide" class = "btnSide">/</button>
            <button id = "seven" class = "btn">7</button>
            <button id = "eight" class = "btn">8</button>
            <button id = "nine" class = "btn">9</button>
            <button id = "times" class = "btnSide">x</button>
            <button id = "four" class = "btn">4</button>
            <button id = "five" class = "btn">5</button>
            <button id = "six" class = "btn">6</button>
            <button id = "minus" class = "btnSide">-</button>
            <button id = "one" class = "btn">1</button>
            <button id = "two" class = "btn">2</button>
            <button id = "three" class = "btn">3</button>
            <button id = "plus" class = "btnSide">+</button>
            <button id = "zero" class = "btn">0</button>
            <button id = "point" class = "btn">.</button>
            <button id = "equals" class = "btnSide">=</button>
        </div>
    </div>
</body>
</html>
